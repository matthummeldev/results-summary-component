<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results summary compenent for Front-End Mentor Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/tailwind.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-400">
<main class="flex items-center justify-center h-screen lg:w-1/2 md:mx-auto bg-grey dark:bg-gray-400">
      <!--container-->
      <div class="bg-white rounded-3xl shadow lg:grid lg:grid-cols-2 dark:bg-gray-800">
            <!--col1-->
            <header class="flex flex-col justify-between leading-normal text-center p-14 bg-gradient-to-b from-violet-800 via-violet-900 to-violet-900 rounded-3xl text-slate-200 space-y-8">
            
                  <h1  class="font-extralight">Your Result</h1>

                  <div class="bg-gradient-to-b from-violet-900 via-violet-600 to-violet-400 rounded-full bg-white flex flex-col items-center justify-center mx-auto" style="height: 180px; width: 180px;" >
                      <div style="font-size:80px; line-height: 80px;">76</div>
                      <div style="font-size: 18px;">of 100</div>
                    </div>
              
                <p class="text-xl font-bold">Great</p>
                <p class="font-extralight">You scored higher than 65% of the people who have taken these tests.</p>

                  </header>

            <!--.col1-->

            <!--col2-->

            <section class="flex flex-col justify-between p-8 leading-normal">
                  <h2 class="font-bold my-5 md:my-0">Summary</h2>

                  <ul class="flex flex-wrap flex-row gap-y-5">
                    <li class="w-full p-4 bg-red-100 rounded-lg">    
                      <div class="flex flex-row items-center justify-between py-2">
                        <div  class="flex inline-flex">

                          <div class="p-1 text-rose-900">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                            </svg>
                            
                      </div>
                      <div class="text-rose-900">
                            Y Reaction
                      </div>
                        </div>
                      <div class="ml-2 text-sm">
                               <span class="font-extrabold"> 80 </span> <span class="text-slate-400 font-extralight">/ 100</span>
                          </div>
                      </div>
                      <li>
                        <li class="w-full p-4 bg-yellow-100 rounded-lg">    
                          <div class="flex flex-row items-center justify-between py-2">
                            <div  class="flex inline-flex">
    
                              <div class="p-1 text-rose-900">
    
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                                </svg>
                                
                          </div>
                          <div class="text-rose-900">
                              Memory
                          </div>
                            </div>
                          <div class="ml-2 text-sm">
                                   <span class="font-extrabold"> 92 </span> <span class="text-slate-400 font-extralight">/ 100</span>
                              </div>
                          </div>
                          <li>
                            <li class="w-full p-4 bg-green-100 rounded-lg">    
                              <div class="flex flex-row items-center justify-between py-2">
                                <div  class="flex inline-flex">
        
                                  <div class="p-1 text-rose-900">
        
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                                    </svg>
                                    
                              </div>
                              <div class="text-rose-900">
                                    Verbal
                              </div>
                                </div>
                              <div class="ml-2 text-sm">
                                       <span class="font-extrabold"> 61 </span> <span class="text-slate-400 font-extralight">/ 100</span>
                                  </div>
                              </div>
                              <li>
                                <li class="w-full p-4 bg-purple-100 rounded-lg">    
                                  <div class="flex flex-row items-center justify-between py-2">
                                    <div  class="flex inline-flex">
            
                                      <div class="p-1 text-rose-900">
            
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                                        </svg>
                                        
                                  </div>
                                  <div class="text-rose-900">
                                       Visual
                                  </div>
                                    </div>
                                  <div class="ml-2 text-sm">
                                           <span class="font-extrabold"> 72 </span> <span class="text-slate-400 font-extralight">/ 100</span>
                                      </div>
                                  </div>
                                  <li>
                   </ul>

                  <button type="button" class="text-white bg-cyan-950 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-3xl text-sm px-5 py-2.5 ext-center dark:bg-cyan-950 dark:hover:bg-blue-700 dark:focus:ring-blue-800 my-5 md:my-0">Continue</button>
                    
                  </section>
              <!--.col2-->
            </main>
        <!--.container-->
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
